<h2 (click)="showNew()">Add a new Keg</h2>
<div *ngIf="showNewKeg">
  <label>Enter Keg Name: </label>
  <input #newName>
  <br>
  <label>Enter Keg Brand: </label>
  <input #newBrand>
  <br>
  <label>Enter Price: </label>
  <input type="number" #newPrice>
  <br>
  <label>Enter Alcohol Content percentage: </label>
  <input type="number" #newContent>
  <br>
  <button (click)="submitForm(newName.value, newBrand.value, newPrice.value, newContent.value)">Add</button>
</div>
